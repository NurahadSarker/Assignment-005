<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- css file link here -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon here -->
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">

    <!-- daisyui link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwindcss link here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="hind-madurai">
    <header>
        <nav class="flex items-center justify-between mx-[20px] my-[10px] sm:mx-[60px] sm:my-[25px]">
            <div class="flex items-center">
                <img class="w-[50px] mr-[5px]" src="assets/logo.png" alt="image">
                <h1 class="text-[#006747] font-extrabold text-base/7 text-[25px]">Emergency<br>Service</h1>
            </div>
            <div class="sm:flex">
                <div class="flex justify-center items-center w-[80px] h-[35px] mb-[8px] sm:w-[123px] sm:h-[52px] bg-[#edfff1] rounded-full">
                    <h1 class="font-black text-[16px] mr-[10px]">0</h1>
                    <img class="w-[30px]" src="assets/heart.png" alt="image">
                </div>
                <div class="flex justify-center items-center w-[80px] h-[35px] mb-[8px] sm:w-[123px] sm:h-[52px] bg-[#edfff1] rounded-full sm:ml-[20px]">
                    <h1 class="font-black text-[16px] mr-[10px]">100</h1>
                    <img class="w-[30px]" src="assets/coin.png" alt="image">
                </div>
                <div class="flex justify-center items-center w-[80px] h-[35px] sm:w-[123px] sm:h-[52px] bg-[#00A63E] rounded-full sm:ml-[20px]">
                    <h1 class="font-black text-[16px] text-white"><span>2</span>  Copy</h1>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="h-[240px] w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center text-center">
                <div>
                    <img class="w-[92px] mx-auto" src="assets/logo-dark.png" alt="image">
                    <h1 class="text-[30px] sm:text-[40px] font-bold text-white">Emergency Service Directory</h1>
                    <p class="text-white text-[15px] sm:text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
                </div>
            </div>
        </section>
    </header>
    <main class="bg-[#f5fff6] p-[45px]">
        <div class="grid grid-cols-4 gap-[20px] h-[100vh]">
            <div class="grid grid-cols-3 grid-rows-3 gap-[20px] col-span-3">
                <div class="bg-[#fff] drop-shadow-sm rounded-lg p-[20px]">
                    <div class="flex items-center justify-between mb-[15px]">
                        <div class="w-[60px] h-[60px] bg-[#FFE3E2] flex items-center justify-center rounded-lg">
                            <img class="w-[32px] mx-auto " src="assets/emergency.png" alt="image">
                        </div>
                        <button class="text-[24px] hover:text-[26px] cursor-pointer"><i class="fa-regular fa-heart"></i></button>
                    </div>
                    <h1 class="text-[18px] font-bold">National Emergency Number</h1>
                    <p class="text-[16px] text-[#5C5C5C] mb-[10px]">National Emergency</p>
                    <h1 class="text-[22px] font-bold">999</h1>
                    <div class="w-[40px] h-[30px] bg-[#F2F2F2] flex items-center justify-center rounded-full">
                        <p class="text-[16px] text-[#5C5C5C]">All</p>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
                <div class="bg-[#fff] drop-shadow-sm rounded-lg"></div>
            </div>
            <div class="bg-[#fff] drop-shadow-sm rounded-lg row-span-3"></div>
        </div>
    </main>
</body>
</html>
